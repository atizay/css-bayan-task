<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CSS Bayan</title>
</head>
<body>
    <main>
        <h1>CSS Bayan</h1>
        <ul>
            <li class="collapsible-item">            
                <input type="radio" id="rad1" name="radio" />
                <label class="item-header__label" for="rad1">You can't just copy and paste CSS</label>
                <div class="item-content">
                    <img src="images/1.png" alt="You can't just copy and paste CSS" />
                </div>
            </li>
            <li class="collapsible-item">            
                <input type="radio" id="rad2" name="radio" />
                <label class="item-header__label" for="rad2">Keep calm and carry on</label>
                <div class="item-content">
                    <img src="images/2.png" alt="Keep calm and carry on" />
                </div>
            </li>
            <li class="collapsible-item">            
                <input type="radio" id="rad3" name="radio" />
                <label class="item-header__label" for="rad3">Work-life balance</label>
                <div class="item-content">
                    <img src="images/3.png" alt="Work-life balance" />
                </div>
            </li>
            <li class="collapsible-item">            
                <input type="radio" id="rad4" name="radio" checked />
                <label class="item-header__label" for="rad4">Dude, where is JS?</label>
                <div class="item-content">
                    <img src="images/4.png" alt="Dude, where is JS?" />
                </div>
            </li>
            <li class="collapsible-item">            
                <input type="radio" id="rad5" name="radio" />
                <label class="item-header__label" for="rad5">Relax and take it easy</label>
                <div class="item-content">
                    <img src="images/5.png" alt="Relax and take it easy" />
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
